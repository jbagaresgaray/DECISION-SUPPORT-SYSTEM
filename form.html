                                    <div class="col-md-6">

                                            <div class="form-group">
                                                <label>First Name</label>

                                                <input class="form-control" placeholder="Your Last Name here" />

                                            </div>
                                            <div class="form-group">

                                                <select class="form-control">
                                                    <option>Dian-ay</option>
                                                    <option>Magsaysay</option>
                                                    <option>Tamlang</option>
                                                    <option>Malasibog</option>
                                                    <option>Paitan</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <div class='input-group date' id='datetimepicker8'>

                                                </span>
                                                    </span>

                                            </div>

                                                </div>
                                                 <div class="col-md-4">
                                                    
                                                    <label>months</label>
                                                    <input class="form-control" placeholder="input number of months" />
                                                </div>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label>Gender:</label>
                                                <div class="radio ">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="Male" checked />Male
                                                    </label>
                                                </div>
                                                <div class="radio ">
                                                    <label>
                                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="Female" />Female
                                                    </label>
                                                </div>
                                            </div>
